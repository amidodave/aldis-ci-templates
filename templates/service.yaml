Parameters:
  UITag:
    Type: String
    Default: latest

  MetadataApiTag:
    Type: String
    Default: latest

  DesiredCount:
    Type: Number
    Default: 0

  TargetGroup:
    Type: String

  Cluster:
    Type: String

  UIRepository:
    Type: String

  MetadataApiRepository:
    Type: String

Resources:
  ECSServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "ecs.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceRole

  Service:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref Cluster
      Role: !Ref ECSServiceRole
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TaskDefinition
      LoadBalancers:
        - ContainerName: aldis-ui
          ContainerPort: 80
          TargetGroupArn: !Ref TargetGroup

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub ${AWS::StackName}-aldis
      ContainerDefinitions:
        - Name: aldis-ui
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${UIRepository}:${UITag}
          EntryPoint:
            - /usr/sbin/apache2
            - -D
            - FOREGROUND
          Essential: true
          Memory: 128
          MountPoints:
            - SourceVolume: aldis-ui-vol
              ContainerPath: /var/www/aldis-ui-vol
          PortMappings:
            - ContainerPort: 80
              HostPort: 80
          Environment:
            - Name: UITag
              Value: !Ref UITag
        - Name: aldis-metadata-api
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${MetadataApiRepository}:1221
          EntryPoint:
            - python
            - -m
            - SimpleHTTPServer
            - "8080"
          Essential: true
          Memory: 128
          PortMappings:
            - ContainerPort: 8080
              HostPort: 8080
          Environment:
            - Name: MetadataApiTag
              Value: !Ref MetadataApiTag
      Volumes:
        - Name: aldis-ui-vol
